<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter Api</title>
    <!-- Daisy Ui & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1>All Phones</h1>
    </header>
    <main>
      <!-- Search Button Section -->
      <section class="container mx-auto mt-8 bg-slate-400 rounded-xl">
        <div class="flex justify-center p-5 gap-4">
          <input
            id="search-field"
            type="text"
            placeholder="Search your phone here"
            class="input input-bordered w-full max-w-xs"
          />
          <button class="btn btn-accent" onclick="handleSearch()">Accent</button>
        </div>
      </section>
      <section class="container mx-auto mt-8">
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid grid-cols-2 lg:grid grid-cols-3 gap-8"
        ></div>
      </section>
    </main>
    <footer></footer>
    <script src="scripts/phone.js"></script>
  </body>
</html>
