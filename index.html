<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter Api</title>
    <!-- Daisy Ui & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Work+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header class="container mx-auto">
      <!-- nav bar -->
      <div class="mt-8">
        <nav class="flex justify-between items-center">
          <h3 class="text-[#403F3F] font-bold text-3xl">Hot Gadgets</h3>
          <ul>
            <li>
              <button class="btn-primary rounded-xl bg-[#0D6EFD] border-0 text-white py-5 px-9">
                Sign Up
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- Search Button Section -->
      <section class="container mx-auto">
        <div class="flex justify-center items-center p-5 gap-4 mt-8 bg-slate-400 rounded-xl">
          <input
            id="search-field"
            type="text"
            placeholder="Search your phone here"
            class="input input-bordered w-full max-w-xs"
          />
          <button class="btn btn-accent" onclick="handleSearch()">Search</button>
        </div>
        <!-- Loading  Spinner-->
        <div id="loading-spinner" class="mt-16 text-center hidden">
          <span class="loading loading-dots loading-lg"></span>
        </div>
      </section>

      <!-- Show details Modal -->
      <!-- Open the modal using ID.showModal() method -->

      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <!-- <h3 id="phone-name" class="font-bold text-lg">Hello!</h3> -->
          <div id="phone-details-container" class=""></div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn bg-red-600 text-white">Close</button>
          </div>
        </form>
      </dialog>

      <section class="container mx-auto mt-8">
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid md:grid-cols-2 lg:grid lg:grid-cols-3 gap-8"
        ></div>
        <!-- Show all button -->
        <div id="show-all-container" class="hidden text-center my-5">
          <button onclick="handleShowAll()" class="btn btn-active btn-primary">Show All</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="scripts/phone.js"></script>
  </body>
</html>
